<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SAAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        (function() {
            const temaSalvo = localStorage.getItem("tema") || "light";
            document.documentElement.setAttribute("data-theme", temaSalvo);
        })();
    </script>
</head>
<body class="saad-body">
    <nav class="navbar saad-header navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand saad-navbar-brand mb-0"><i class="fas fa-fingerprint me-2"></i>SAAD</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3 d-none d-md-block"><i class="fas fa-user-circle me-1"></i><span id="studentName">Carregando...</span></span>
                <a href="perfil.html" class="btn saad-header-btn me-2" id="btnPerfil"><i class="fas fa-user me-1"></i>Perfil</a>
                <button class="btn saad-header-btn me-2" onclick="alternarTema()"><i class="fas fa-moon"></i></button>
                <button class="btn saad-header-btn btn-logout" onclick="sair()"><i class="fas fa-sign-out-alt me-1"></i>Sair</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4" id="mainContainer">
        <div class="text-center py-5">
            <i class="fas fa-circle-notch fa-spin fa-3x text-secondary"></i>
            <p class="mt-3 text-muted">Carregando painel...</p>
        </div>
    </div>

    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content saad-card border-0">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title">Detalhes</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="modalBodyContent">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            verificarAuth();
        });

        function verificarAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) window.location.href = 'index.html';
                else {
                    currentUser = user;
                    carregarPainelCorreto();
                }
            });
        }

        function carregarPainelCorreto() {
            db.collection("users").doc(currentUser.uid).get()
            .then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('studentName').textContent = data.Nome || 'Usuário';
                    
                    // Roteamento de Dashboards
                    if (data.Email === 'admin.ti@escola.com' || (data.UserType === 'Gestor' && data.Cargo === 'Administrador de Sistemas')) {
                        renderizarDashboardTI();
                    } else if (data.Email === 'diretor@escola.com' || data.UserType === 'Gestor') {
                        renderizarDashboardGestor();
                    } else if (data.UserType === 'Professor') {
                        renderizarDashboardProfessor();
                    } else {
                        renderizarDashboardAluno(data); // Padrão Aluno
                    }
                } else {
                    // Fallback para busca por email se não achar UID
                    db.collection("users").where("Email", "==", currentUser.email).get().then(snap => {
                        if(!snap.empty) {
                            const data = snap.docs[0].data();
                            document.getElementById('studentName').textContent = data.Nome;
                            if(data.UserType === 'Professor') renderizarDashboardProfessor();
                            else renderizarDashboardAluno(data);
                        }
                    });
                }
            });
        }

        // ================== 1. DASHBOARD DO ALUNO ==================
        function renderizarDashboardAluno(userData) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="row">
                    <div class="col-lg-3 mb-4">
                        <div class="saad-stats-card p-4 mb-3"><div class="d-flex align-items-center mb-3"><div class="saad-stats-icon me-3" style="background: linear-gradient(135deg, #00b09b, #96c93d);"><i class="fas fa-check-circle"></i></div><div><h4 class="mb-0" id="totalPresencas">0</h4><small class="text-muted">Presenças</small></div></div></div>
                        <div class="saad-stats-card p-4 mb-3"><div class="d-flex align-items-center mb-3"><div class="saad-stats-icon me-3" style="background: linear-gradient(135deg, #ff416c, #ff4b2b);"><i class="fas fa-times-circle"></i></div><div><h4 class="mb-0" id="totalFaltas">0</h4><small class="text-muted">Faltas</small></div></div></div>
                    </div>
                    <div class="col-lg-9">
                        <div class="saad-card p-4">
                            <h5 class="mb-3">Minhas Aulas</h5>
                            <div class="table-responsive"><table class="table saad-table table-hover align-middle"><thead><tr><th>Data</th><th>Matéria</th><th>Status</th></tr></thead><tbody id="tabelaAluno"></tbody></table></div>
                        </div>
                    </div>
                </div>`;
            
            // Carregar dados do aluno
            db.collection("presencas").where("RegistroAcademico", "==", userData.RegistroAcademico).orderBy("Data", "desc").limit(20).get()
            .then(snap => {
                const tbody = document.getElementById('tabelaAluno');
                let p=0, f=0;
                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.Status.includes('Presente')) p++; else f++;
                    tbody.innerHTML += `<tr><td>${formatarData(d.Data)}</td><td>${d.Materia}</td><td>${getStatusBadge(d.Status)}</td></tr>`;
                });
                document.getElementById('totalPresencas').textContent = p;
                document.getElementById('totalFaltas').textContent = f;
            });
        }

        // ================== 2. DASHBOARD DO GESTOR (Diretor) ==================
        function renderizarDashboardGestor() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <h3 class="mb-4">Painel da Diretoria <small class="text-muted fs-6 ms-2">Visão Geral da Escola</small></h3>
                <div class="row mb-4">
                    <div class="col-md-3"><div class="saad-stats-card p-4 text-center"><h3>1,250</h3><small class="text-muted">Alunos Ativos</small></div></div>
                    <div class="col-md-3"><div class="saad-stats-card p-4 text-center"><h3>85%</h3><small class="text-muted">Frequência Média Hoje</small></div></div>
                    <div class="col-md-3"><div class="saad-stats-card p-4 text-center"><h3>42</h3><small class="text-muted">Professores</small></div></div>
                    <div class="col-md-3"><div class="saad-stats-card p-4 text-center text-danger"><h3>15</h3><small class="text-muted">Alertas de Evasão</small></div></div>
                </div>
                
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="saad-card p-4 h-100">
                            <h5>Frequência por Curso (Hoje)</h5>
                            <div class="mt-4">
                                <div class="mb-3"><div class="d-flex justify-content-between"><small>Ensino Médio</small><small>92%</small></div><div class="progress" style="height: 8px;"><div class="progress-bar bg-success" style="width: 92%"></div></div></div>
                                <div class="mb-3"><div class="d-flex justify-content-between"><small>Téc. Informática</small><small>88%</small></div><div class="progress" style="height: 8px;"><div class="progress-bar bg-info" style="width: 88%"></div></div></div>
                                <div class="mb-3"><div class="d-flex justify-content-between"><small>Téc. Enfermagem</small><small>95%</small></div><div class="progress" style="height: 8px;"><div class="progress-bar bg-success" style="width: 95%"></div></div></div>
                                <div class="mb-3"><div class="d-flex justify-content-between"><small>Direito</small><small>78%</small></div><div class="progress" style="height: 8px;"><div class="progress-bar bg-warning" style="width: 78%"></div></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="saad-card p-4 h-100">
                            <h5>Últimos Registros da Escola</h5>
                            <div class="table-responsive">
                                <table class="table saad-table table-sm">
                                    <thead><tr><th>Hora</th><th>Aluno</th><th>Curso</th><th>Status</th></tr></thead>
                                    <tbody id="tabelaGestor"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>`;

            // Carrega logs gerais
            db.collection("presencas").orderBy("Data", "desc").limit(10).get().then(snap => {
                const tbody = document.getElementById('tabelaGestor');
                snap.forEach(doc => {
                    const d = doc.data();
                    tbody.innerHTML += `<tr><td>${d.HoraEntrada}</td><td>${d.RegistroAcademico}</td><td><small>${d.Materia}</small></td><td>${getStatusBadge(d.Status)}</td></tr>`;
                });
            });
        }

        // ================== 3. DASHBOARD DO PROFESSOR ==================
        function renderizarDashboardProfessor() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <h3 class="mb-4">Sala dos Professores</h3>
                <div class="row">
                    <div class="col-md-8">
                        <div class="saad-card p-4 mb-4">
                            <div class="d-flex justify-content-between mb-3">
                                <h5>Minhas Turmas - Presença Recente</h5>
                                <button class="btn btn-sm btn-outline-primary">Nova Chamada</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table saad-table align-middle">
                                    <thead><tr><th>Data</th><th>Aluno</th><th>Matéria</th><th>Status</th><th>Ação</th></tr></thead>
                                    <tbody id="tabelaProf"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="saad-card p-4">
                            <h5>Resumo da Semana</h5>
                            <ul class="list-group list-group-flush mt-3">
                                <li class="list-group-item bg-transparent d-flex justify-content-between"><span>Aulas Dadas</span><strong>12</strong></li>
                                <li class="list-group-item bg-transparent d-flex justify-content-between"><span>Média Freq.</span><strong>89%</strong></li>
                                <li class="list-group-item bg-transparent d-flex justify-content-between"><span>Justificativas</span><strong>3</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>`;

            db.collection("presencas").orderBy("Data", "desc").limit(15).get().then(snap => {
                const tbody = document.getElementById('tabelaProf');
                snap.forEach(doc => {
                    const d = doc.data();
                    tbody.innerHTML += `
                        <tr>
                            <td>${formatarData(d.Data)}</td>
                            <td><i class="fas fa-user-graduate me-2 text-muted"></i>${d.RegistroAcademico}</td>
                            <td>${d.Materia}</td>
                            <td>${getStatusBadge(d.Status)}</td>
                            <td><button class="btn btn-sm btn-light" onclick="alert('Ver detalhes do aluno ${d.RegistroAcademico}')"><i class="fas fa-eye"></i></button></td>
                        </tr>`;
                });
            });
        }

        // ================== 4. DASHBOARD ADMIN TI ==================
        function renderizarDashboardTI() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="alert alert-dark mb-4"><i class="fas fa-terminal me-2"></i>Modo Administrador de Sistema</div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="saad-card p-3 mb-3 font-monospace small">
                            <h6 class="text-success">SERVER STATUS: ONLINE</h6>
                            <div>Database: Connected (Firestore)</div>
                            <div>Auth Service: Active</div>
                            <div>Latency: 24ms</div>
                            <div class="mt-2 text-muted">Last backup: 2h ago</div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="saad-card p-4">
                            <h5>Logs de Movimentação de Dados</h5>
                            <div class="table-responsive mt-3">
                                <table class="table table-sm font-monospace text-muted" style="font-size: 0.85rem;">
                                    <thead><tr><th>Time</th><th>Event</th><th>User ID</th><th>Details</th></tr></thead>
                                    <tbody>
                                        <tr><td>10:42:05</td><td><span class="badge bg-success">WRITE</span></td><td>uid_ax9...</td><td>Presenca registered</td></tr>
                                        <tr><td>10:41:12</td><td><span class="badge bg-primary">AUTH</span></td><td>uid_bb2...</td><td>User Login (Teacher)</td></tr>
                                        <tr><td>10:40:55</td><td><span class="badge bg-warning text-dark">WARN</span></td><td>System</td><td>High latency detected</td></tr>
                                        <tr><td>10:38:10</td><td><span class="badge bg-success">WRITE</span></td><td>uid_cc1...</td><td>New User Created</td></tr>
                                        <tr><td>10:35:00</td><td><span class="badge bg-primary">AUTH</span></td><td>uid_dd4...</td><td>User Login (Student)</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        // Funções Utilitárias
        function formatarData(dataString) {
            if(!dataString) return '--';
            if(dataString.includes('-')) {
                const p = dataString.split('-');
                return `${p[2]}/${p[1]}/${p[0]}`;
            }
            return dataString;
        }

        function getStatusBadge(status) {
            let c = 'bg-secondary';
            const s = (status || "").toLowerCase();
            if(s.includes('presente')) c = 'saad-badge-presente';
            else if(s.includes('falta') || s.includes('ausente')) c = 'saad-badge-falta';
            else if(s.includes('justific')) c = 'saad-badge-justificado';
            return `<span class="badge ${c}">${status}</span>`;
        }

        function alternarTema() {
            const novo = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", novo);
            localStorage.setItem("tema", novo);
        }

        function sair() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
