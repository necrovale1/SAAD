<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SAAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="saad-body">
    <!-- Header -->
    <nav class="navbar saad-header navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand saad-navbar-brand mb-0">
                <i class="fas fa-fingerprint me-2"></i>SAAD
            </span>
            
            <div class="d-flex align-items-center">
                <span class="text-white me-3 d-none d-md-block">
                    <i class="fas fa-user-graduate me-1"></i>
                    <span id="studentName">Carregando...</span>
                </span>
                <a href="perfil.html" class="btn saad-header-btn me-2">
                    <i class="fas fa-user me-1"></i>Meu Perfil
                </a>
                <button class="btn saad-header-btn me-2" onclick="alternarTema()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn saad-header-btn btn-logout" onclick="sair()">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar Stats -->
            <div class="col-lg-3 mb-4">
                <div class="saad-stats-card p-4 mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="saad-stats-icon me-3">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div>
                            <h4 class="mb-0" id="totalAulas">0</h4>
                            <small class="text-muted">Total de Aulas</small>
                        </div>
                    </div>
                </div>

                <div class="saad-stats-card p-4 mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="saad-stats-icon me-3" style="background: linear-gradient(135deg, #00b09b, #96c93d);">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div>
                            <h4 class="mb-0" id="totalPresencas">0</h4>
                            <small class="text-muted">Presenças</small>
                        </div>
                    </div>
                </div>

                <div class="saad-stats-card p-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="saad-stats-icon me-3" style="background: linear-gradient(135deg, #ff416c, #ff4b2b);">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div>
                            <h4 class="mb-0" id="totalFaltas">0</h4>
                            <small class="text-muted">Faltas</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <!-- Header Dashboard -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">Dashboard de Presenças</h2>
                        <p class="text-muted mb-0">Acompanhe sua frequência acadêmica</p>
                    </div>
                    <div class="text-end">
                        <small class="text-muted" id="dataAtual"></small>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="saad-card p-4 mb-4">
                    <h5 class="mb-3"><i class="fas fa-filter me-2"></i>Filtrar Presenças</h5>
                    <form id="filtroForm" class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label saad-label">Data Início</label>
                            <input type="date" class="form-control saad-input" id="dataInicio">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label saad-label">Data Fim</label>
                            <input type="date" class="form-control saad-input" id="dataFim">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label saad-label">Matéria</label>
                            <select class="form-select saad-input" id="materia">
                                <option value="">Todas as Matérias</option>
                                <option value="Matemática">Matemática</option>
                                <option value="Português">Português</option>
                                <option value="História">História</option>
                                <option value="Geografia">Geografia</option>
                                <option value="Física">Física</option>
                                <option value="Química">Química</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" class="btn saad-btn-primary w-100" onclick="filtrarPresencas()">
                                <i class="fas fa-search me-1"></i>Filtrar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Tabela de Presenças -->
                <div class="saad-card p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Registro de Presenças</h5>
                        <span class="badge saad-badge-presente" id="totalRegistros">0 registros</span>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table saad-table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Matéria</th>
                                    <th>Horário Entrada</th>
                                    <th>Horário Saída</th>
                                    <th>Status</th>
                                    <th>Professor</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaPresencas">
                                <tr>
                                    <td colspan="6" class="text-center py-4">
                                        <div class="text-muted">
                                            <i class="fas fa-search fa-2x mb-2"></i>
                                            <p>Use os filtros para buscar suas presenças</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            verificarAuth();
            atualizarData();
        });

        function verificarAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    currentUser = user;
                    carregarDadosUsuario(); // Carrega nome no topo
                    carregarPresencas();    // Carrega a tabela
                }
            });
        }

        function carregarDadosUsuario() {
            if (currentUser) {
                // CORREÇÃO: Coleção 'users' e campo 'Email' (Maiúsculo)
                db.collection("users").where("Email", "==", currentUser.email).get()
                    .then(snapshot => {
                        if (!snapshot.empty) {
                            const userData = snapshot.docs[0].data();
                            // CORREÇÃO: Campo 'Nome'
                            document.getElementById('studentName').textContent = userData.Nome || 'Aluno';
                        }
                    })
                    .catch(error => {
                        console.error("Erro ao carregar dados:", error);
                    });
            }
        }

        function atualizarData() {
            const now = new Date();
            document.getElementById('dataAtual').textContent = 
                now.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
        }

        function carregarPresencas() {
            if (!currentUser) return;

            // 1. Buscar RA do usuário na coleção correta
            db.collection("users").where("Email", "==", currentUser.email).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const userData = snapshot.docs[0].data();
                        // CORREÇÃO: Campo 'RegistroAcademico'
                        const userRA = userData.RegistroAcademico;
                        
                        // 2. Buscar presenças pelo RA
                        // CORREÇÃO: Coleção 'presencas' e campo 'RegistroAcademico'
                        return db.collection("presencas")
                            .where("RegistroAcademico", "==", userRA)
                            // Removi o orderBy temporariamente para evitar erro de índice se não existir no Firebase
                            // .orderBy("Data", "desc") 
                            .limit(50)
                            .get();
                    }
                })
                .then(snapshot => {
                    if (snapshot && !snapshot.empty) {
                        atualizarTabela(snapshot);
                        atualizarEstatisticas(snapshot);
                    } else {
                        mostrarSemRegistros();
                    }
                })
                .catch(error => {
                    console.error("Erro ao carregar presenças:", error);
                    // showAlert('Erro ao carregar presenças: ' + error.message, 'danger');
                });
        }

        function filtrarPresencas() {
            const dataInicio = document.getElementById("dataInicio").value;
            const dataFim = document.getElementById("dataFim").value;
            const materia = document.getElementById("materia").value;

            let query = db.collection("presencas");

            db.collection("users").where("Email", "==", currentUser.email).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const userRA = snapshot.docs[0].data().RegistroAcademico;
                        
                        query = query.where("RegistroAcademico", "==", userRA);

                        // CORREÇÃO: Filtro por String de Data (pois salvamos como texto YYYY-MM-DD)
                        if (dataInicio) query = query.where("Data", ">=", dataInicio);
                        if (dataFim) query = query.where("Data", "<=", dataFim);
                        
                        // CORREÇÃO: Campo 'Materia' (Maiúsculo)
                        if (materia) query = query.where("Materia", "==", materia);

                        return query.get();
                    }
                })
                .then(snapshot => {
                    if (snapshot && !snapshot.empty) {
                        atualizarTabela(snapshot);
                        atualizarEstatisticas(snapshot);
                    } else {
                        mostrarSemRegistros();
                        document.getElementById('totalRegistros').textContent = '0 registros';
                    }
                })
                .catch(error => console.error("Erro ao filtrar:", error));
        }

        function atualizarTabela(snapshot) {
            const tabela = document.getElementById("tabelaPresencas");
            tabela.innerHTML = "";

            snapshot.forEach(doc => {
                const dados = doc.data();
                
                // CORREÇÃO: Tratamento da Data (que vem como String do script)
                let dataFormatada = dados.Data; 
                if(dados.Data && dados.Data.includes('-')) {
                    const partes = dados.Data.split('-');
                    dataFormatada = `${partes[2]}/${partes[1]}/${partes[0]}`; // Converte YYYY-MM-DD para DD/MM/YYYY
                }

                // CORREÇÃO: Campos com Maiúsculas (Materia, HoraEntrada, Status, etc)
                const statusBadge = getStatusBadge(dados.Status);
                
                const linha = `
                    <tr>
                        <td>${dataFormatada}</td>
                        <td>
                            <strong>${dados.Materia}</strong>
                        </td>
                        <td>${dados.HoraEntrada || '--:--'}</td>
                        <td>${dados.HoraSaida || '--:--'}</td>
                        <td>${statusBadge}</td>
                        <td>${dados.Professor || 'Prof. Titular'}</td>
                    </tr>
                `;
                tabela.innerHTML += linha;
            });

            document.getElementById('totalRegistros').textContent = `${snapshot.size} registros`;
        }

        function atualizarEstatisticas(snapshot) {
            let total = snapshot.size;
            let presencas = 0;
            let faltas = 0;

            snapshot.forEach(doc => {
                const dados = doc.data();
                // CORREÇÃO: Verifica 'Status' com maiúsculo
                if (dados.Status === 'Presente') presencas++;
                if (dados.Status === 'Ausente' || dados.Status === 'Falta') faltas++;
            });

            document.getElementById('totalAulas').textContent = total;
            document.getElementById('totalPresencas').textContent = presencas;
            document.getElementById('totalFaltas').textContent = faltas;
        }

        function mostrarSemRegistros() {
            document.getElementById('tabelaPresencas').innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-4">
                        <div class="text-muted">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p>Nenhum registro encontrado.</p>
                        </div>
                    </td>
                </tr>
            `;
        }

        function getStatusBadge(status) {
            const statusMap = {
                'Presente': 'saad-badge-presente',
                'Falta': 'saad-badge-falta',
                'Ausente': 'saad-badge-falta', // Script usa Ausente
                'Atraso': 'saad-badge-atraso',
                'Justificado': 'bg-warning text-dark' // Script usa Justificado
            };
            // Badge padrão caso não encontre
            const badgeClass = statusMap[status] || 'bg-secondary text-white';
            return `<span class="badge ${badgeClass}">${status}</span>`;
        }

        function alternarTema() {
            const html = document.documentElement;
            const temaAtual = html.getAttribute("data-theme");
            const novoTema = temaAtual === "dark" ? "light" : "dark";
            html.setAttribute("data-theme", novoTema);
            localStorage.setItem("tema", novoTema);
        }

        function sair() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }

        const temaSalvo = localStorage.getItem("tema") || "light";
        document.documentElement.setAttribute("data-theme", temaSalvo);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
