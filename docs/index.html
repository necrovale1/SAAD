<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAD - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="saad-body">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-5">
                <!-- Card de Login -->
                <div class="card saad-card shadow-lg border-0">
                    <div class="card-body p-4">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="saad-logo mb-3">
                                <i class="fas fa-fingerprint"></i>
                            </div>
                            <h2 class="saad-brand">SAAD</h2>
                            <p class="saad-subtitle">Sistema de Autenticação Acadêmica Digital</p>
                        </div>

                        <!-- Formulário -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="ra" class="form-label saad-label">Registro Acadêmico</label>
                                <div class="input-group saad-input-group">
                                    <span class="input-group-text saad-input-icon">
                                        <i class="fas fa-id-card"></i>
                                    </span>
                                    <input type="text" class="form-control saad-input" id="ra" placeholder="Digite seu RA" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="senha" class="form-label saad-label">Senha</label>
                                <div class="input-group saad-input-group">
                                    <span class="input-group-text saad-input-icon">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control saad-input" id="senha" placeholder="Digite sua senha" required>
                                </div>
                            </div>

                            <button type="button" onclick="login()" class="btn saad-btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                            </button>

                            <div class="text-center">
                                <small class="text-muted">
                                    <i class="fas fa-mobile-alt me-1"></i>
                                    Use o app mobile para cadastrar seu rosto e frequência acadêmica!
                                </small>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="saad-footer-text">
                        SAAD © 2025 - Sistema de Autenticação Acadêmica Digital
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() {
            const ra = document.getElementById("ra").value;
            const senha = document.getElementById("senha").value;

            if (!ra || !senha) {
                showAlert('Preencha todos os campos!', 'warning');
                return;
            }

            // Loading state
            const btn = document.querySelector('.saad-btn-primary');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Autenticando...';
            btn.disabled = true;

            db.collection("usuarios").where("ra", "==", ra).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const userData = snapshot.docs[0].data();
                        const email = userData.email;
                        return auth.signInWithEmailAndPassword(email, senha);
                    } else {
                        throw new Error("RA não encontrado");
                    }
                })
                .then(() => {
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                })
                .catch(error => {
                    showAlert('Erro: ' + error.message, 'danger');
                    // Reset button
                    btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema';
                    btn.disabled = false;
                });
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('form').prepend(alertDiv);
        }

        // Enter key login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
