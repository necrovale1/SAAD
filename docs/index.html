<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAD - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.theme-toggle-login { position: absolute; top: 20px; right: 20px; z-index: 1000; } .input-group-text i { transition: all 0.3s ease; }</style>
    <script>(function() { const temaSalvo = localStorage.getItem("tema") || "light"; document.documentElement.setAttribute("data-theme", temaSalvo); })();</script>
</head>
<body class="saad-body">
    <button class="theme-toggle-login" onclick="alternarTema()" title="Alternar Tema"><i class="fas fa-moon"></i></button>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-5">
                <div class="card saad-card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="saad-logo mb-3"><i class="fas fa-fingerprint"></i></div>
                            <h2 class="saad-brand">SAAD</h2>
                            <p class="saad-subtitle">Sistema de Autenticação Acadêmica Digital</p>
                            <span class="saad-profile-badge mt-2" id="badgePerfil"><i class="fas fa-user-graduate me-2"></i>Acesso Aluno</span>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginInput" class="form-label saad-label" id="labelLogin">Registro Acadêmico (RA)</label>
                                <div class="input-group saad-input-group">
                                    <span class="input-group-text saad-input-icon clickable-icon" onclick="alternarPerfil()" title="Alternar"><i class="fas fa-id-card" id="iconeLogin"></i><i class="fas fa-exchange-alt ms-2 small text-muted"></i></span>
                                    <input type="text" class="form-control saad-input" id="loginInput" placeholder="Digite seu RA" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="senha" class="form-label saad-label">Senha</label>
                                <div class="input-group saad-input-group">
                                    <span class="input-group-text saad-input-icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control saad-input" id="senha" placeholder="Digite sua senha" required>
                                    <button class="btn btn-outline-secondary border-0 clickable-icon" type="button" onclick="toggleSenha()" style="background-color: var(--saad-card); border-left: 1px solid var(--saad-border) !important;"><i class="fas fa-eye" id="iconEye"></i></button>
                                </div>
                            </div>
                            <button type="button" onclick="login()" class="btn saad-btn-primary w-100 py-2 mb-3" id="btnLogin"><i class="fas fa-sign-in-alt me-2"></i>Entrar</button>
                            <div class="text-center"><small class="text-muted">Use o app mobile para cadastrar seu rosto!</small></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        let perfilAtual = 0; 
        const perfis = [{ nome: 'Acesso Aluno', label: 'Registro Acadêmico (RA)', place: 'Digite seu RA', icon: 'fa-id-card' }, { nome: 'Acesso Professor', label: 'E-mail Institucional', place: 'prof@escola.com', icon: 'fa-chalkboard-teacher' }, { nome: 'Acesso Gestor', label: 'E-mail Corporativo', place: 'diretor@escola.com', icon: 'fa-user-tie' }];
        document.addEventListener('DOMContentLoaded', () => { atualizarIconeTema(localStorage.getItem("tema") || "light"); });
        function toggleSenha() {
            const input = document.getElementById('senha'); const icon = document.getElementById('iconEye');
            if(input.type === 'password') {
                if(confirm("Deseja mesmo mostrar sua senha?")) { input.type = 'text'; icon.className = 'fas fa-eye-slash'; setTimeout(() => { input.type = 'password'; icon.className = 'fas fa-eye'; }, 3000); }
            } else { input.type = 'password'; icon.className = 'fas fa-eye'; }
        }
        function alternarPerfil() {
            perfilAtual = (perfilAtual + 1) % perfis.length; const p = perfis[perfilAtual];
            document.getElementById('badgePerfil').innerHTML = `<i class="fas ${p.icon} me-2"></i>${p.nome}`;
            document.getElementById('labelLogin').textContent = p.label; document.getElementById('loginInput').placeholder = p.place; document.getElementById('iconeLogin').className = `fas ${p.icon}`; document.getElementById('loginInput').value = '';
        }
        function login() {
            const val = document.getElementById("loginInput").value.trim(); const pass = document.getElementById("senha").value; const btn = document.getElementById('btnLogin');
            if(!val || !pass) return alert('Preencha os campos');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            if(perfilAtual === 0) {
                db.collection("users").where("RegistroAcademico", "==", val).get().then(snap => {
                    if(snap.empty) throw new Error("RA não encontrado.");
                    return auth.signInWithEmailAndPassword(snap.docs[0].data().Email, pass);
                }).then(() => window.location.href="dashboard.html").catch(e => { alert(e.message); btn.innerHTML='Entrar'; });
            } else {
                auth.signInWithEmailAndPassword(val, pass).then(() => window.location.href="dashboard.html").catch(e => { alert(e.message); btn.innerHTML='Entrar'; });
            }
        }
        function alternarTema() { const novo = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"; document.documentElement.setAttribute("data-theme", novo); localStorage.setItem("tema", novo); atualizarIconeTema(novo); }
        function atualizarIconeTema(tema) { const icon = document.querySelector('.theme-toggle-login i'); if(icon) icon.className = tema === 'dark' ? 'fas fa-sun' : 'fas fa-moon'; }
        document.addEventListener('keypress', function(e) { if (e.key === 'Enter') login(); });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
